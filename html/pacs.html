<div loading-container>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a ui-sref="page.home">Home</a></li>
      <li class="breadcrumb-item"><a ui-sref="page.pacs">Personal Access Tokens</a></li>
    </ol>
  </nav>
    <div class="row">
        <div class="col-md-8 form-inline">
            <div class="form-group">
                <a class="btn btn-primary" href ng-click="ctrl.edit_or_add()">Add Personal Access Token</a>
            </div>
            </div>
        </div>
        <div class="col-md-4 text-right">
        </div>
    </div>
    <table class="table table-striped mt-3">
        <thead>
          <tr>
              <th scope="col" >ID</th>
              <th scope="col" class="text-center">Label</th>
              <th scope="col" class="text-center">Created at</th>
              <th scope="col" class="text-center">Last used</th>
              <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pac in ctrl.pacs">
              <th scope="row">{{ pac.id }}</th>
              <td class="text-center">{{ pac.name }}</td>
              <td class="text-center">{{ pac.created_at | date : 'medium' }}</td>
              <td class="text-center">{{ pac.last_used | date : 'medium' }}</td>
              <td><button type="button" class="btn btn-outline-primary btn-sm" ng-click="load(ctrl.edit_or_add(pac.id))">Edit</button> <button type="button" class="btn btn-outline-danger btn-sm" ng-click="load(ctrl.delete(pac.id))">Delete</button></td>
          </tr>
        </tbody>
    </table>
</div>
