<div loader="!ctrl.model">
  <div loading-container>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="" ng-model="ctrl.model.name">
    </div>
    <div class="form-group">
      <label>Offer </label>
      <ui-select class="inline-block" ng-model="ctrl.model.visa_offer_id">
          <ui-select-match placeholder="Select Type...">
              <span>{{ $select.selected.programName }} - {{ $select.selected.offerTitle }}</span>
          </ui-select-match>
          <ui-select-choices repeat="item.offerId as item in (ctrl.offers | filter: $select.search) track by item.indexNumber">
            <span>{{ item.programName }} - {{ item.offerTitle }}</span>
          </ui-select-choices>
      </ui-select>
    </div>
    <div class="form-group">
      <label>Card Type</label>
      <ui-select class="inline-block" ng-model="ctrl.model.type">
          <ui-select-match placeholder="Select Type...">
              <span>{{ $select.selected.name }}</span>
          </ui-select-match>
          <ui-select-choices repeat="item.id as item in (ctrl.roles | filter: $select.search) track by item.id">
            <span>{{ item.name }}</span>
          </ui-select-choices>
      </ui-select>
    </div>
    <div class="form-group">
      <label>Template ID</label>
      <input type="text" class="form-control" placeholder="" ng-model="ctrl.model.template_id">
    </div>
    <a href class="btn btn-success btn-block btn-save" ng-click="load(ctrl.save())">Save</a>
    <a href class="btn btn-outline-danger btn-block" ng-click="closeThisDialog(0)">Cancel</a>
  </div>
</div>
